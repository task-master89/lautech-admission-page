<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <link
      href="dashboard/vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,
     600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="img sign-design">
      <img src="IMG-20250217-WA0001.svg" alt="" />
      <h2>Admission Portal</h2>
    </header>
    <form class="acct-create">
      <div class="your-account">
        <h2 class="your-account-h2">Create Account</h2>
        <p class="your-account-p">Create your Account</p>

        <div class="surname">
          <input
            type="text"
            class="intro"
            name="surname"
            placeholder="surname"
          />
        </div>

        <div class="surname">
          <input
            type="text"
            class="intro"
            name="firstname"
            placeholder="firstname"
          />
        </div>

        <div class="surname">
          <input
            type="text"
            class="intro"
            name="othername"
            placeholder="othername"
          />
        </div>

        <div class="surname email">
          <input
            type="email"
            name="email-account"
            placeholder="Function Email Address"
            class="intro"
          />
        </div>

        <div class="surname">
          <input
            type="password"
            name="password-account"
            placeholder="Paswword"
            class="intro"
          />
        </div>

        <div class="surname">
          <input
            type="password"
            name="pasword-account"
            placeholder="Repeat password"
            class="intro"
          />
        </div>

        <div class="surname">
          <select name="session" id="session" class="intro">
            <option value="1">Select Session</option>
            <option value="2">PG Application 2024/2025</option>
            <option value="3">Part-Time Application 2025/2026</option>
            <option value="4">PDS Application 2025/2026</option>
            <option value="5">JUPEB Application 2025/2026</option>
          </select>
        </div>

        <button class="btn-account">Create Account</button>
      </div>
      <p class="down-account">Please use valid and correct Email</p>
    </form>
  </body>
</html>
