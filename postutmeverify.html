<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Post-UTME Account</title>
    <link
      href="dashboard/vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,
     600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="img sign-design">
      <img src="IMG-20250217-WA0001.svg" alt="" />
      <h2>Admission Portal</h2>
    </header>
    <form class="post-utme-verify">
      <div class="verification">
        <h2 class="verification-h2">POST-UTME VERIFICATION</h2>
        <p class="verification-p">POST UTME Signup</p>
        <div class="surname">
          <input
            type="text"
            name="UTMENo"
            placeholder="UTME No."
            class="intro"
          />
        </div>
        <div class="verification-button">
          <button class="verification--btn">Verify Now</button>
          <a href="index.html" class="verification-a"
            >Already Verified? Login
          </a>
        </div>

        <p class="verification-ptwo">
          To secure your account, always log out once you are done!
        </p>
        <aside>
          <span class="aside">
            <strong>For Complaints:</strong>
          </span>

          <span class="color-aqua">
            <a href="">Create Support Ticket</a>
            <!-- https://apply.lautech.edu.ng/en/ -->
          </span>

          <p class="aside-two">Call +2348079038989, +2349094507494</p>
        </aside>
      </div>
    </form>
  </body>
</html>
