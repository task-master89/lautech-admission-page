<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Admission Status</title>
    <link
      href="dashboard/vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,
     600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="img sign-design">
      <img src="IMG-20250217-WA0001.svg" alt="" />
      <h2>Admission Portal</h2>
    </header>
    <form class="ad-status">
      <div class="main-status">
        <div class="first-status">
          <h2 class="status-h2">Check Admission Status</h2>
          <p class="status-p">
            Please note that by clicking here to login, you affirm that you have
            read and understood all the instructions documented in this guide.
            If you are a fresh student and yet to create a Portal Account, click
            here. However,
            <p class="line"> 

            </p>
          </p>
        </div>

        <div class="second-status">
          <h2 class="second-status-h2">Check Admission</h2>
          <aside class="aside-flex">
            <div class="no-form">
            <input
              type="text"
              name="UTME REG"
              placeholder="UTME Registration No./Form No."
              class="input-status"
            />
            </div>
            <select name="select programme" class="input-statu">
              <option value="">Select Programme</option>
              <option value="1">UTME/Undergraduate</option>
              <option value="2">PDS</option>
              <option value="3">JUPEB</option>
              <option value="4">Direct Entry</option>
              <option value="5">Post Graduate</option>
              <option value="6">Part Time</option>
              <option value="7">Change of Programme (Undergraduate)</option>
            </select>
          </aside>

          <button class="btn-status">Check Status</button>
          <p class="line"> 
              
            </p>
        </div>
      </div>
    </form>
  </body>
</html>
